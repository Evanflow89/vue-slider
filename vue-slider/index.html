<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
   <div class="container">
    
        <div class="items">
            
            <div class="item active">
                <img :src="images[indexPosition].src" :alt="images[0].title">
                <div class="text">
                    <h3>Lorem</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                </div>
            </div> 
           
        </div>
        <div class="thumbs">
            <div class="prev" @click="scrollUp()"></div>

            <div class="thumb" v-for="(image, index) in images">
                <img :src="image.src" :alt="image.title">
            </div> 
            
            <div class="next" @click="scrollDown()"></div>
        </div>
   </div>
</div>
   <script src="js/main.js"></script>
</body>
</html>
